<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock 🕓</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>🕰️ World Clock 🕰️</h1>

      <select id="city">
        <option value="">Select a City...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
      </select>
      <div id="cities">
        <div class="city" id="boston">
          <div>
            <h2>Boston 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="exeter">
          <div>
            <h2>Exeter 🇬🇧</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="madrid">
          <div>
            <h2>Madrid 🇪🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Created by <strong>Katelyn Cotter</strong> and open sourced on
      <a
        href="https://github.com/katelyncotter/plus_addon_project"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
